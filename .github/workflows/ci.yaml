name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install the Pesde CLI along with Lune
        uses: ernisto/setup-pesde@5f9a3399d5ae0fe78b014f5f13cd913f27755fb4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          cache: true

      - name: Install dependencies using Pesde
        run: pesde install
        timeout-minutes: 1

      - name: Lint
        run: selene ./src

  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install the Pesde CLI along with Lune
        uses: ernisto/setup-pesde@5f9a3399d5ae0fe78b014f5f13cd913f27755fb4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          cache: true

      - name: Install dependencies using Pesde
        run: pesde install
        timeout-minutes: 1

      - name: Run StyLua check
        run: stylua --check ./src

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Install the Pesde CLI along with Lune
        uses: ernisto/setup-pesde@5f9a3399d5ae0fe78b014f5f13cd913f27755fb4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          cache: true

      - name: Install dependencies using Pesde
        run: pesde install
        timeout-minutes: 1

      - name: Build sourcemap
        run: rojo sourcemap default.project.json --output sourcemap.json

      - name: Analyze
        run: luau-lsp analyze --definitions=task.d.luau --base-luaurc=.luaurc --sourcemap=sourcemap.json src/

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install the Pesde CLI along with Lune
        uses: ernisto/setup-pesde@5f9a3399d5ae0fe78b014f5f13cd913f27755fb4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          cache: true

      - name: Install dependencies using Pesde
        run: pesde install
        timeout-minutes: 1

      - name: Run tests
        run: lune run run-tests
