name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install the Pesde CLI along with Lune
        uses: lumin-org/setup-pesde@v0.4.1
        with:
          cache: true

      - name: Install dependencies using Pesde
        run: pesde install

      - name: Lint
        run: selene ./src

  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install the Pesde CLI along with Lune
        uses: lumin-org/setup-pesde@v0.4.1
        with:
          cache: true

      - name: Install dependencies using Pesde
        run: pesde install

      - name: Run StyLua check
        run: stylua --check ./src

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Install the Pesde CLI along with Lune
        uses: lumin-org/setup-pesde@v0.4.1
        with:
          cache: true

      - name: Install dependencies using Pesde
        run: pesde install

      - name: Build sourcemap
        run: rojo sourcemap default.project.json --output sourcemap.json

      - name: Analyze
        run: luau-lsp analyze --definitions=task.d.luau --definitions=testez.d.luau --base-luaurc=.luaurc --sourcemap=sourcemap.json src/
